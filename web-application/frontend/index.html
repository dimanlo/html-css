<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин товаров</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Магазин товаров</h1>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link active">Главная</a></li>
                    <li><a href="dashboard.html" class="nav-link">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2 class="hero-title">Добро пожаловать в наш магазин!</h2>
                <p class="hero-description">Здесь вы найдете лучшие товары по отличным ценам</p>
                <button class="btn btn-primary hero-btn" id="scrollToProducts">Посмотреть товары</button>
            </section>

            <section class="products-section">
                <h2 class="section-title">Наши товары</h2>
                <div class="products-grid" id="productsContainer">
                    <div class="product-card skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text short"></div>
                    </div>
                    <div class="product-card skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text short"></div>
                    </div>
                    <div class="product-card skeleton">
                        <div class="skeleton-image"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text short"></div>
                    </div>
                </div>
            </section>

            <section class="map-section">
                <h2 class="section-title">Наши магазины</h2>
                <div id="map"></div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Магазин товаров. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
